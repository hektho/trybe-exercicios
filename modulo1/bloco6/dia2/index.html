<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>
<body class="mx-auto" style="width: 700px;">
    <header >
        <h1 class="display-1">Trybe Trip</h1>
    </header>
    <main>
        <form action="" method="get">
        <section class="secao">
            <label for="nombre">Nome:</label>
            <input type="text" name="name" id="nombre" class='input'required placeholder="Digite seu nome completo" min="10" max="40" autofocus>
        </section>
        <section class="secao">
            <label for="text-email">E-mail:</label>
            <input type="email" name="text-email" id="text-email" required placeholder="Digite seu melhor e-mail" min="10" max="50" class="input">
        </section>
        <section>
            <p>Destino preferido:</p>
            <input type="radio" name="destinos" id="city" >
            <label for="city">Cidade</label>
            <input type="radio" name="destinos" id="camp">
            <label for="camp">Campo</label>
            <input type="radio" name="destinos" id="beach">
            <label for="beach">Praia</label>
            <input type="radio" name="destinos" id="mountain">
            <label for="mountain">Montanhas</label>
        </section>
        <section>
            <p id="porque">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
            <textarea name="" id="textArea" cols="30" rows="5" placeholder="Descreva aqui" maxlength="500" required></textarea>
        </section>
        <section>
            <p><label for="data">Escolha a melhor data para você:</label></p>
            <input type="date" name="data" id="data" required>
        </section>
        <section>
            <label for="">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            <input class="form-check-input" type="checkbox" name="check" id="oprt">
        </section>
        <section>
            <label for="">Concordo que minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
            <input class="form-check-input" type="checkbox" name="check" id="ferias" required>
        </section>
        <section>
            <button type="submit" id="botao-envia">Enviar</button>
            <button type="reset">Apagar tudo</button>
        </section>
        </form>
    </main>
</body>

</html>
