<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <h1>Informações do primeiro Reducer:</h1>
      <p>Nome: <span id="nome-1">Rodrigo</span></p>
      <p>Sobrenome: <span id="sobrenome-1">Santos da Silva</span></p>
      <p>Endereço: <span id="endereco-1">Rua Soldado Mathias, 765</span></p>
      <p>Cidade: <span id="cidade-1">Belo Horizonte</span></p>
    </div>
    <div id="container">
      <h1>Informações do segundo Reducer:</h1>
      <p>Nome: <span id="nome-2">Bruna</span></p>
      <p>Sobrenome: <span id="sobrenome-2">Santana Oliveira</span></p>
      <p>Endereço: <span id="endereco-2">Rua Holanda, 332</span></p>
      <p>Cidade: <span id="cidade-2">São Paulo</span></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js" integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      const ESTADO_INICIAL_1 = {
        nome: 'Rodrigo',
        sobrenome: 'Santos da Silva',
        endereco: 'Rua Soldado Mathias, 765',
        cidade: 'Belo Horizonte',
      };

      const ESTADO_INICIAL_2 = {
        nome: 'Bruna',
        sobrenome: 'Santana Oliveira',
        endereco: 'Rua Holanda, 332',
        cidade: 'São Paulo',
      };

      const meuPrimeiroReducer = (state = ESTADO_INICIAL_1, action) => {
          console.log(state);
        switch (action.type) {
            case "CHANGE_FULLNAME1":
                return {
                    ...state,
                    nome: action.nome,
                    sobrenome: action.sobrenome
                };
            default:
                return state;
        }
      };

      const meuSegundoReducer = (state = ESTADO_INICIAL_2, action) => {
        switch (action.type) {
            case "CHANGE_FULLNAME2":
                return {
                    ...state,
                    nome: action.nome,
                    sobrenome: action.sobrenome,
                };
          default:
            return state;
        }
      };

      const reducerCombinado = Redux.combineReducers({
          meuPrimeiroReducer,
          meuSegundoReducer
      });

      const store = Redux.createStore(reducerCombinado);

      const changeFullName = () => ({
            type: "CHANGE_FULLNAME1",
            nome: "Heitor",
            sobrenome: "da Costa Cândido",
      });

      const changeFullName2 = () => ({
          type: "CHANGE_FULLNAME2",
          nome: "Maria",
          sobrenome: "Marruá",
      });

      window.onload = () => {
          setTimeout(() => {
              store.dispatch(changeFullName());
              store.dispatch(changeFullName2());
        }, 3000);
      };

      store.subscribe(() => {
          const nome1 = document.querySelector('#nome-1');
          const sobrenome1 = document.querySelector('#sobrenome-1')
          const nome2 = document.querySelector('#nome-2')
          const sobrenome2 = document.querySelector('#sobrenome-2')
          const { meuPrimeiroReducer, meuSegundoReducer } = store.getState();

          nome1.innerHTML = meuPrimeiroReducer.nome;
          sobrenome1.innerHTML = meuPrimeiroReducer.sobrenome;
          nome2.innerHTML = meuSegundoReducer.nome;
          sobrenome2.innerHTML = meuSegundoReducer.sobrenome;

      })
      console.log(store.getState());
    </script>
  </body>
</html>
